[pytest]
# Pytest configuration for vibe-stock-market-predictor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    db: Tests that require database access

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    setup.py
    setup_db.py
    migrate_db.py
    create_db.sh
    release.sh

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
